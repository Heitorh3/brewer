<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  	xmlns:th="http://www.thymeleaf.org"
	  	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  	layout:decorate="~{layout/LayoutPadrao}"
	  	xmlns:brewer="http://brewer.algaworks.com">
	  	
<head>
	<title>Pesquisa de clientes</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Pesquisa de cliente</h1>
				</div>
				
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-default" th:href="@{/clientes/novo}">
							<i class="glyphicon glyphicon-plus-sign"></i>
							<span class="hidden-xs hidden-sm"> Novo cliente</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
		<form th:action="@{/clientes}" th:object="${clienteFilter}" method="GET">
			<div class="row">
				<div class="col-sm-8  form-group  bw-required" brewer:classforerror="nome">
					<label for="nome" class="control-label">Nome</label>
					<input id="nome" th:field="*{nome}" type="text" class="form-control">
				</div>
				<div class="col-sm-4  form-group">
					<div class="form-group  bw-required">
						<label for="cpfOuCnpj" class="control-label">CPF/CNPJ</label>
						<input id="cpfOuCnpj" th:field="*{cpfOuCnpj}" type="text" class="form-control"/>
					</div>
				</div>
			</div>
			
			<button type="submit" class="btn  btn-primary">Pesquisar</button>
		</form>
		
		<div class="table-responsive  bw-tabela-simples">
			<table class="table  table-hover">
				<thead>
					<tr>
						<th class="table-clientes-col-nome">
							<brewer:order page="${pagina}" field="nome" text="Nome"/>
						</th>
						<th class="table-clientes-col-tipo-pessoa">
							<brewer:order page="${pagina}" field="tipoPessoa" text="Tipo Pessoa"/>
						</th>
						<th class="table-clientes-col-cpf-cnpj">CPF/CNPJ</th>
						<th class="table-clientes-col-telefone">Telefone</th>
						<th class="table-clientes-col-cidade-estado">Cidade/Estado</th>
						<th class="table-col-acoes"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cliente : ${pagina.conteudo}">
						<td th:text="${cliente.nome}">João da Silva</td>
						<td class="text-center" th:text="${cliente.tipoPessoa.descricao}">Física</td>
						<td class="text-right" th:text="${cliente.cpfOuCnpj}">111.111.111-11</td>
						<td class="text-right" th:text="${cliente.telefone}">(11) 99999-9999</td>
						<td class="text-right" th:text="${cliente.endereco.nomeCidadeSiglaEstado}">Uberlândia/Minas Gerais</td>
					</tr>
					<tr th:if="${pagina.vazia}">
						<td colspan="7">Nenhum cliente encontrado</td>
					</tr>
				</tbody>
			</table>
		</div>
		<brewer:pagination page="${pagina}"/>
	</div>
</section>
</html>
