<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  	xmlns:th="http://www.thymeleaf.org"
	  	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  	layout:decorate="~{layout/LayoutPadrao}"
	  	xmlns:data="http://www.thymeleaf.org/extras/data"
	  	xmlns:brewer="http://brewer.algaworks.com">
	  	
<head>
	<title>Pesquisa de clientes</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Pesquisa de cliente</h1>
				</div>
				
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-default" th:href="@{clientes/novo}">
							<i class="glyphicon glyphicon-plus-sign"></i>
							<span class="hidden-xs hidden-sm"> Novo cerveja</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
		<form th:action="@{clientes}" th:object="${cliente}" method="GET">
			<div class="row">
				<div class="col-sm-8  form-group  bw-required" brewer:classforerror="nome">
					<label for="nome" class="control-label">Nome</label>
					<input id="nome" th:field="*{nome}" type="text" class="form-control">
				</div>
				<div class="col-sm-4  form-group">
					<div class="form-group  bw-required">
						<label for="cpfOuCnpj" class="control-label">CPF/CNPJ</label>
						<input id="cpfOuCnpj" th:field="*{cpfOuCnpj}" type="text" class="form-control"/>
					</div>
				</div>
			</div>
		</form>
		
		<div class="table-responsive  bw-tabela-simples">
			<table class="table  table-hover">
				<thead>
					<tr>
						<th class="table-cervejas-col-foto"></th>
						<th class="table-cervejas-col-sku">
							<brewer:order page="${pagina}" field="sku" text="SKU"/>
						</th>
						<th class="table-cervejas-col-nome">
							<brewer:order page="${pagina}" field="nome" text="Nome"/>
						</th>
						<th class="table-cervejas-col-estilo">Estilo</th>
						<th class="table-cervejas-col-origem">Origem</th>
						<th class="table-cervejas-col-valor">Valor</th>
						<th class="table-cervejas-col-acoes"></th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</section>
</html>
