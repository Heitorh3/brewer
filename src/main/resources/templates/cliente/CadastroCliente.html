<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  	xmlns:th="http://www.thymeleaf.org"
	  	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  	layout:decorate="~{layout/LayoutPadrao}"
	  	xmlns:data="http://www.thymeleaf.org/extras/data"
	  	xmlns:brewer="http://brewer.algaworks.com">
	  	
<head>
	<title>Cadastro de cliente</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de cliente
			</h1>
		</div>
	</div>
	
	<div class="container-fluid">
	
		<form  method="POST" th:object="${cliente}" th:action="@{/clientes/novo}">
			
			<brewer:message/>
			
			<div class="row">
				<div class="form-group col-sm-12  bw-required" brewer:classforerror="nome">
					<label for="nome" class="control-label">Nome</label>
					<input id="nome" type="text" class="form-control" autofocus="autofocus" th:field="*{nome}" />
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-4  form-group  bw-required" brewer:classforerror="tipoPessoa">
					<label for="tipo" class="control-label">Tipo pessoa</label>
					
					<div>
						<th:block th:each="tipoPessoa : ${tiposPessoa}">
							<div class="radio radio-inline">
								<input th:id="|id_${tipoPessoa}|" type="radio" class="js-radio-tipo-pessoa" 
										th:field="*{tipoPessoa}" th:value="${tipoPessoa}" 
										data:documento="${tipoPessoa.documento}" data:mascara="${tipoPessoa.mascara}"/>
								<label th:for="|id_${tipoPessoa}|" class="control-label" th:text="${tipoPessoa.descricao}">Fisíca</label>						
							</div>
						</th:block>
						
					</div>
					
				</div>
				<div class="col-sm-8  form-group">
					<div class="form-group  bw-required">
						<label for="cpfOuCnpj" class="control-label">CPF/CNPJ</label>
						<input id="cpfOuCnpj" th:field="*{cpfOuCnpj}" type="text" class="form-control" disabled/>
					</div>
				</div>
			</div>
	
			<div class="row">
				<div class="col-sm-4  form-group">
					<div class="form-group" brewer:classforerror="telefone">
						<label for="telefone" class="control-label">Telefone</label>
						<input id="telefone" th:field="*{telefone}" type="text" class="form-control js-phone-number">
					</div>
				</div>
				
				<div class="col-sm-8  form-group">
					<div class="form-group  bw-required">
						<label for="email" class="control-label">E-mail</label>
						<input  id="email" th:field="*{email}"  type="text" class="form-control" >
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-4  form-group">
					<div class="form-group">
						<label for="logradouro" class="control-label">Logradouro</label>
						<input id="logradouro" th:field="*{endereco.logradouro}" type="text" class="form-control">
					</div>
				</div>
				
				<div class="col-sm-4  form-group">
					<div class="form-group">
						<label for="numero" class="control-label">Número</label>
						<input  id="numero" th:field="*{endereco.numero}"  type="text" class="form-control">
					</div>
				</div>
				
				<div class="col-sm-4  form-group">
					<div class="form-group">
						<label for="complemento" class="control-label">Complemento</label>
						<input id="complemento" th:field="*{endereco.complemento}" type="text" class="form-control">
					</div>
				</div>
			</div>
			<div class="row">
			
				<div class="col-sm-4  form-group">
					<div class="form-group">
						<label for="cep" class="control-label">CEP</label>
						<input id="cep" th:field="*{endereco.cep}"  type="text" class="form-control js-cep"/>
					</div>
				</div>
				
				<div class="col-sm-4  form-group">
					<label for="estado">Estado</label>
					<input type="hidden" id="inputHiddenCidadeSelecionada" th:value="*{endereco.cidade} != null ? *{endereco.cidade.codigo}"/>
					<select id="estado" class="form-control"  th:field="*{endereco.estado}">
						<option value="">Selecione o estado</option>
						<option th:each="estado : ${estados}" th:value="${estado.codigo}" th:text="${estado.nome}">Adocicada</option>
					</select>
				</div>
				
				<div class="col-sm-4  form-group">
					<label for="cidade">Cidade</label>
					<div class="bw-field-action">
						<select id="cidade" th:field="*{endereco.cidade}" class="form-control" data:url="@{/cidades}">
						</select>
						
						<div class="bw-field-action__icon  js-img-loading" style="display: none">
							<img th:src="@{/images/mini-loading.gif}"/>
						</div>
											
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
	
		</form>
	</div>
	
</section>

<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/cliente.mascara.cpf-cnpj.js}"></script>
	<script th:src="@{/javascripts/cliente.combo-estado-cidade.js}"></script>
</th:block>
</html>
