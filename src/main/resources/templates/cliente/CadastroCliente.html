<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  	xmlns:th="http://www.thymeleaf.org"
	  	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  	layout:decorator="'layout/LayoutPadrao'"
	  	xmlns:brewer="http://brewer.algaworks.com">
	  	
<head>
	<title>Cadastro de cliente</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de cliente
			</h1>
		</div>
	</div>
	
	<div class="container-fluid">
	
		<form  method="POST" th:object="${cliente}" class="form-vertical  js-form-loading">
			
			<brewer:message/>
			
			<div class="row">
				<div class="form-group col-sm-12  bw-required" brewer:classforerror="nome">
					<label for="nome" class="control-label">Nome</label>
					<input id="nome" type="text" class="form-control" autofocus="autofocus" />
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-4  form-group  bw-required">
					<label for="tipo" class="control-label">Tipo pessoa</label>
					
					<div>
						<div class="radio radio-inline">
							<input id="fisica" type="radio" name="tipo"/>
							<label for="fisica" class="control-label">Fisíca</label>						
						</div>
						<div class="radio radio-inline">
							<input id="juridica" type="radio" name="tipo"/>
							<label for="juridica" class="control-label">Juridíca</label>						
						</div>
					</div>
					
				</div>
				<div class="col-sm-8  form-group">
					<div class="form-group  bw-required">
						<label for="cpf-cnpj" class="control-label">CPF/CNPJ</label>
						<input id="cpf-cnpj" type="text" class="form-control"/>
					</div>
				</div>
			</div>
	
			<div class="row">
				<div class="col-sm-4  form-group">
					<div class="form-group   bw-required">
						<label for="telefone" class="control-label">Telefone</label>
						<input id="telefone" type="text" class="form-control">
					</div>
				</div>
				
				<div class="col-sm-8  form-group">
					<div class="form-group  bw-required">
						<label for="email" class="control-label">E-mail</label>
						<input  id="email" type="text" class="form-control" >
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-4  form-group">
					<div class="form-group  bw-required">
						<label for="logradouro" class="control-label">Logradouro</label>
						<input id="logradouro" type="text" class="form-control">
					</div>
				</div>
				
				<div class="col-sm-4  form-group">
					<div class="form-group  bw-required">
						<label for="numero" class="control-label">Número</label>
						<input  id="numero" type="text" class="form-control">
					</div>
				</div>
				
				<div class="col-sm-4  form-group">
					<div class="form-group  bw-required">
						<label for="complemento" class="control-label">Complemento</label>
						<input id="complemento" type="text" class="form-control">
					</div>
				</div>
			</div>
			<div class="row">
			
				<div class="col-sm-4  form-group">
					<div class="form-group  bw-required">
						<label for="cep" class="control-label">CEP</label>
						<input id="cep" type="text" class="form-control"/>
					</div>
				</div>
				
				<div class="col-sm-4  form-group">
					<label for="estado">Estado</label>
					<select id="estado" class="form-control">
						<option value="">Selecione o estado</option>
						<option value="1">Minas Gerais</option>
					</select>
				</div>
				
				<div class="col-sm-4  form-group">
					<label for="cidade">Cidade</label>
					<select id="cidade" class="form-control">
						<option value="">Selecione a cidade</option>
						<option value="1">Uberlândia</option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
	
		</form>
	</div>
	
</section>
</html>
